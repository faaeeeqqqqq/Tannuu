<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tannu ‚ù§Ô∏è</title>

<style>
body{
    background: #ffd6e7;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    width:350px;
    position:relative;
}

h2{
    margin-top:10px;
}

.buttons{
    margin-top:25px;
    position:relative;
    height:120px;
}

button{
    border:none;
    padding:12px 28px;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}

#yes{
    background:#ff4d79;
    color:white;
    font-weight:bold;
}

#no{
    background:#ddd;
    position:absolute;
}

.hidden{
    display:none;
}

#yay img{
    width:250px;
    border-radius:15px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="card" id="question">
    <h2>Tannu will you be my valentine? üíñ</h2>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<div class="card hidden" id="yay">
    <h2>YAY! üéâ</h2>
    <p>You just made my day ‚ù§Ô∏è</p>

    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const yay = document.getElementById("yay");

let scale = 1;

// make NO run away
function moveNo(){
    const x = Math.random()*250;
    const y = Math.random()*80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // yes grows every escape üòÜ
    scale += 0.15;
    yesBtn.style.transform = "scale("+scale+")";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// YES clicked
yesBtn.onclick = () => {
    question.classList.add("hidden");
    yay.classList.remove("hidden");

    // confetti
    for(let i=0;i<100;i++){
        let conf = document.createElement("div");
        conf.style.position="fixed";
        conf.style.width="8px";
        conf.style.height="8px";
        conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
        conf.style.top="-10px";
        conf.style.left=Math.random()*100+"vw";
        conf.style.opacity="0.8";
        conf.style.borderRadius="50%";
        conf.style.transition="3s linear";
        document.body.appendChild(conf);

        setTimeout(()=>{
            conf.style.top="110vh";
        },10);
    }
};
</script>

</body>
</html>
